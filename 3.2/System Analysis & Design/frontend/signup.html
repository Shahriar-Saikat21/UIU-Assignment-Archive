<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.png" sizes="16x16">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="./js/signup.js" defer></script>
    <title>MemoryBook || Signup</title>
</head>
<body>
    <section>
        <div class="d-flex flex-column min-vh-100 align-items-center justify-content-center">
            <h1 class="d-block text-center text-primary mb-3">Welcome to MemoryBook</h1>
            <form class="border rounded border-primary w-50 p-5 form">
                <div class="mb-3">
                  <label class="form-label">User Name</label>
                  <input type="text" class="form-control" name="userName" required>
                  <div class="form-text text-danger userP"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" required>
                  <div class="form-text text-danger emailP"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="text" class="form-control" name="password" required>
                  <div class="form-text text-danger passwordP"></div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/" class="btn btn-danger">Back to Login</a>
            </form>
        </div>    
    </section>  
</body>
</html>
